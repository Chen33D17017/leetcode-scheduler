<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/home.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/stopwatch.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Leetcode Scheduler</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#" class="navbar-brand">Leetcode Scheduler</a>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">Summary</a></li>
          <li class="nav-item active"><a href="home" class="nav-link">ToDo</a></li>
          <li class="nav-item"><a href="calendar" class="nav-link">Calandar</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 pb-5" id="container">
      <div class="m-1" style="align-items: center;">
        <h1 class="display-1 mt-2" >Leetcode Scheduler</h1>
        <p class="lead pb-3" style="color:#AC3B6e; font-weight: bold;">
          make your practice more efficient
        </p>
        <form class="form-inline my-5 my-lg-3 row">
          <h4 class="col-12">Add Leetcode Problem: </h2>
          <input
            class="form-control col-5 ml-3"
            id ="add-content"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger mx-2 my-2 col-2" type="button" id="add-problem">
            Add
          </button>
          <div class="col-3">
            <h5 id="add-msg"></h5>
          </div>
        </form>

        <div class="d-flex justify-content-center m-3">
          <div class="stopwatch row justify-content-center m-3">
            <h5 id="target-problem">Please Select a Problem</h5>
            <p id="problem-id" style="display: none;"></p>
            <h1 class="col-12 t-center" id="screen">
              <span id="minutes">
                00
              </span>:<span id="seconds">
                00
              </span>:<span id="hundredths">
                00
              </span>
            </h1>   
            <div class="buttons col-12 t-center m-2 pt-3">
              <button id="start"><img class="icon" src="../static/img/play.png" alt="play.png"></button>
              <button id="stop"><img class="icon" src="../static/img/pause.png" alt="pause.png"></button>
              <button id="reset"><img class="icon" src="../static/img/stop.png" alt="stop.png"></button>
            </div>
          </div>
        </div>
        

        <div id="accordion">
        </div> 
      </div>
        <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete the track</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Sure to delete this problem?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-delete">Close</button>
              <button type="button" class="btn btn-danger" id="delete-problem" target="">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/stopwatch.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
