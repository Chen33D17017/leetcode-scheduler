<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="../js/login.js"></script>
    <title>Leetcode Scheduler</title>
  </head>
  <body>
    <img src="../static/img/background.jpg" alt="b1" class="background" />
    <div class="container">
      <div class="img">
        <img
          class="wave"
          src="../static/img/cohort_analysis.svg"
          alt="cohort-analysis"
        />
      </div>
      <div class="login-container">
        <form method="POST">
          <img class="avatar" src="../static/img/avatar.svg" alt="avatar" />
          <h2>Welcome leetcode scheduler</h2>
          <div class="wrap-input">
            <div class="input-div one">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <h5>Email</h5>
                <input
                  class="input"
                  type="email"
                  name="email"
                  id="email"
                  required="required"
                />
              </div>
            </div>
            <div class="err-msg">
              <h5>{{.EmailErr}}</h5>
            </div>
          </div>

          <div class="wrap-input">
            <div class="input-div two">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <h5>Password</h5>
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  required="required"
                />
              </div>
            </div>
            <div class="err-msg">
              <h5>{{.PasswordErr}}</h5>
            </div>
          </div>
          <a href="signup">Register</a>
          <!-- <a href="#">Forget Password?</a> -->
          <input type="submit" value="Login" class="btn" id="login" />
        </form>
      </div>
    </div>
  </body>
</html>
